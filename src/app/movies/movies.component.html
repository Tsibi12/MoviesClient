<h2><u>List of movies</u></h2>

<p *ngIf="!(movies$ | async)"><em>Loading...</em></p>
<p>
  <a [routerLink]="['/add']" class="btn btn-primary float-right mb-3">New movie</a>
</p>
<input type="text" (keyup)="applyFilter($event.target.value)" placeholder="Type to search...">


<table class="table table-sm table-hover" *ngIf="(movies$ | async)?.length>0">
  <thead>
    <tr>
      <th>Name</th>
      <th>Category</th>
      <th>Rating</th>
      <th class="float-right">Action</th>
      <th class="float-right"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of (movies$ | async)">
      <td>{{ movie.name }}</td>
      <td>{{ movie.category }}</td>
      <td>{{ movie.rating }}</td>
      <td><a [routerLink]="['/movie/edit/', movie.id]" class="btn btn-primary btn-sm float-right">Edit</a></td>
      <td><a [routerLink]="" (click)="delete(movie.id)" class="btn btn-danger btn-sm float-right">Delete</a></td>
    </tr>
  </tbody>
</table>
